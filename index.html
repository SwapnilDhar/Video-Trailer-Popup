<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Trailer Popup</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-container">
        <img src="./img.jpg" alt="movie">
        <h2>Movie Title</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Numquam, eos officia? Repudiandae, officiis. Odit
            omnis, quia optio minima assumenda hic dolore, laudantium nesciunt molestiae quo enim sint tenetur fugit
            quae?</p>
        <button class="btn">Watch Now</button>
    </div>
    <div class="trailer-container active">
        <video src="./video.mp4" controls></video>
        <i class="fas fa-times fa-2x close-icon"></i>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/a24ec6086b.js" crossorigin="anonymous"></script>
</body>

</html>
